<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Career Sage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-semibold text-gray-800 flex items-center space-x-2">
      <span>â¬¥</span>
      <span>Career Sage</span>
    </div>
    <div class="space-x-6 hidden md:flex text-sm">
      <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
      <a href="#" class="text-gray-600 hover:text-blue-600">Discover</a>
      <a href="search.html" class="text-gray-600 hover:text-blue-600">My Results</a>
      <a href="signup.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Sign up</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Sign in to Career Sage</h2>

      <!-- Buttons -->
      <div class="flex space-x-4 mb-6">
        <button class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-md hover:bg-gray-200">
          Continue with Google
        </button>
        <button class="flex-1 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
          Continue with Email
        </button>
      </div>

      <!-- Divider -->
      <div class="flex items-center justify-between my-4">
        <hr class="w-full border-gray-300">
        <span class="px-2 text-gray-500 text-sm">or</span>
        <hr class="w-full border-gray-300">
      </div>

      <!-- Form Fields -->
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" placeholder="you@example.com"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" placeholder="At least 8 characters"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600 rounded mr-2"/>
            Keep me signed in
          </label>
          <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
          Sign In
        </button>
      </form>

      <p class="text-sm text-center mt-6 text-gray-600">
        New to Career Sage? <a href="#" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>

</body>
</html>
