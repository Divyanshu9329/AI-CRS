<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Career Sage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-semibold text-gray-800 flex items-center space-x-2">
      <span>â¬¥</span>
      <span>Career Sage</span>
    </div>
    <div class="space-x-6 hidden md:flex text-sm">
      <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
      <a href="#" class="text-gray-600 hover:text-blue-600">Discover</a>
      <a href="search.html" class="text-gray-600 hover:text-blue-600">My Results</a>
      <a href="login.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Sign in</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create your Career Sage account</h2>

      <!-- Sign Up with Google -->
      <button class="w-full bg-gray-100 text-gray-700 py-2 rounded-md hover:bg-gray-200 mb-6">
        Continue with Google
      </button>

      <!-- Divider -->
      <div class="flex items-center justify-between my-4">
        <hr class="w-full border-gray-300">
        <span class="px-2 text-gray-500 text-sm">or</span>
        <hr class="w-full border-gray-300">
      </div>

      <!-- Registration Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" placeholder="John Doe"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" placeholder="you@example.com"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" placeholder="At least 8 characters"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" placeholder="Re-enter password"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>

        <!-- Terms Checkbox -->
        <div class="text-sm">
          <label class="flex items-start space-x-2">
            <input type="checkbox" class="mt-1 h-4 w-4 text-blue-600 border-gray-300 rounded" required>
            <span>I agree to the <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a></span>
          </label>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
          Create Account
        </button>
      </form>

      <!-- Link to Sign In -->
      <p class="text-sm text-center mt-6 text-gray-600">
        Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </div>
  </div>

</body>
</html>
